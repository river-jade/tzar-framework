# Note that this file does all repetitions on scen 1, then on scen 2 etc...
# Note that also the original value of the variable is not used.

repetitions:
  - variables:
      test.variable.2: 777

  - variables:
      test.variable.2: 888

generators:
  - key: test.variable.3
    generator_type: linear_step
    start: 0
    step_size: 1
    count: 2

  - key: test.variable.4
    generator_type: normal_distribution
    mean: 5
    std_dev: 1
    count: 2